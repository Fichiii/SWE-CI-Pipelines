name: Java CI-Pipeline
#LÃ¶st bei push aus
on: [push]

#Variablen
env:
  SRC_DIR: "./Pipeline-Test/src/App.java"
  BIN_DIR: "./Pipeline-Test/bin"

jobs:
  #Build-Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List all files
        run: ls -R # -R zeigt alle Dateien und Ordner an
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create bin directory
        run: mkdir -p $BIN_DIR

        
      - name: Compile Java
        run: javac -d $BIN_DIR $SRC_DIR

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-build-artifact
          path: $BIN_DIR

  #Test-Job
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: java-build-artifact
          path: $BIN_DIR
      - name: Run Java Test
        run: java -cp $BIN_DIR App
      
