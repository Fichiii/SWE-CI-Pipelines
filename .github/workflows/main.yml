name: Java CI-Pipeline
#Löst bei push aus
on: [push]

#Variablen
env:
  SRC_DIR: "Pipeline-Test/src/App.java"
  BIN_DIR: "Pipeline-Test/bin"

jobs:
  #Build-Job
  build:
    runs-on: ubuntu-latest
    steps:
    #Den Code vom Repo holen
      - name: Checkout Code
        uses: actions/checkout@v4
    #JDK fzum kompilieren einrichten    
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
    #bin ordner erstellen, falls nicht vorhanden
      - name: Create bin directory
        run: mkdir -p $BIN_DIR

      #Kompiliere Java
      - name: Compile Java
        run: javac -d $BIN_DIR $SRC_DIR

      #Artefakte uploaden damit test dasrauf zugreifen kann
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-build-artifact
          path: ${{env.BIN_DIR}}

  #Test-Job
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    #JDK einrichten zum ausführen des Java files
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
        #Artefakt holen
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: java-build-artifact
          path: ${{env.BIN_DIR}}
        #Java ausführen
      - name: Run Java Test
        run: java -cp $BIN_DIR App
      
